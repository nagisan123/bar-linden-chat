<script type="text/javascript"><!--

var reColor = /^#(\w{3}|\w{6})$/;

var cpicker = new CPicker();
function _cpick_cb(color, param) {
    param.value = color;
    var elm = document.getElementById(param.id + "_btn");
    if (elm && color.match(reColor)) {
        elm.style.backgroundColor = color;
    }
}
function colorFieldChanged(elm) {
    var e = document.getElementById(elm.id + "_btn");
    try {
        if (e && elm.value.match(reColor)) {
            e.style.backgroundColor = elm.value;
        }
    }
    catch(ex) {
    }
}

function startCPicker(elm, id) {
    var e = document.getElementById(id);
    if (e.disabled) {
        return;
    }
    cpicker.show(true, elm, _cpick_cb, e);
    return false;
}

function sound_prev(name) {
    var elm = document.getElementById("embd" + name);
    if (!elm || WCUtils.getIEVersion() >= 9.0) {
        elm = document.getElementById(name);
    }
    if (elm) {
        try {
            elm.Play();
        }
        catch(e) {
            try {
                elm.play();
            }
            catch(e) {
                try {
                    elm.DoPlay();
                }
                catch(e) {
                }
            }
        }
    }
}

//-->
</script>
